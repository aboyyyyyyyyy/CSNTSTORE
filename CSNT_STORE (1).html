
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSNT STORE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff0000;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b30000;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    main {
      padding: 2rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    select, button, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    .whatsapp-button {
      background-color: white;
      color: #ff0000;
      border: none;
      padding: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: block;
      margin-top: 1rem;
      border-radius: 5px;
    }
    footer {
      background-color: #b30000;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CSNT STORE</h1>
    <p>Jasa Joki Roblox Aman & Terpercaya</p>
  </header>
  <main>
    <div class="section">
      <label for="game">Pilih Game:</label>
      <select id="game">
        <option value="cdid">Car Driving Indonesia</option>
        <option value="gg_pet">Grow Garden - Pet</option>
        <option value="gg_money">Grow Garden - Money</option>
        <option value="gg_gamepass">Grow Garden - Gamepass</option>
      </select>
    </div>

    <div class="section">
      <label for="service">Pilih Layanan (jika ada):</label>
      <select id="service">
        <option value="joki">Jasa Joki</option>
        <option value="cdid_money">CDID - Uang</option>
        <option value="cdid_mobil">CDID - Mobil</option>
        <option value="cdid_gamepass">CDID - Gamepass</option>
      </select>
    </div>

    <div class="section">
      <label for="request">Request Game atau Pesan Tambahan:</label>
      <textarea id="request" rows="4" placeholder="Tulis request kamu di sini..."></textarea>
    </div>

    <a class="whatsapp-button" href="https://wa.me/6281234567890" target="_blank">Chat Admin via WhatsApp</a>
  </main>

  <footer>
    <p>&copy; 2025 CSNT STORE - All rights reserved.</p>
  </footer>
</body>
</html>
